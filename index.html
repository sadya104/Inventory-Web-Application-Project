<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/f663c563f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class='container'>

        <aside class="left-side">
            <h2>Booktory</h2>
        </aside>

        <div class="books-list">
           
           
            <div class="book-card">
                <img class="book-card__img" src="images/Book 1.webp" alt="first book">
                <div class="book-card__info">
                    <p class="book-card__title">Detransition Baby</p>
                    <p class="book-card__author">Torrey Peters</p>
                    <button class="book-card__stock">In stock</button>
                    <p class="book-card__price">$21.99</p>
                </div>


                <i class="fa-regular fa-trash-can book-card__trash"></i>
            </div>
            
            <div class="book-card">
                <img class="book-card__img" src="images/book2.jpeg" alt="second book">
                <div class="book-card__info">
                    <p class="book-card__title">Without a Trace</p>
                    <p class="book-card__author">Danielle Steel</p>
                    <button class="book-card__stock">In stock</button>
                    <p class="book-card__price">$25.99</p>
                </div>
                <i class="fa-regular fa-trash-can book-card__trash"></i>

            </div>
                
                <div class="book-card">
                    <img class="book-card__img" src="images/book 3.jpeg" alt="first book">
                    <div class="book-card__info">
                        <p class="book-card__title">The Mistress</p>
                        <p class="book-card__author">Danielle Steel</p>
                        <button class="book-card__stock">In stock</button>
                        <p class="book-card__price">$21.99</p>
                        </div>
                        <i class="fa-regular fa-trash-can book-card__trash"></i>
                    </div>
        </div>



    <form class="form">
        <input type="text" class="form__input" placeholder="Title">
        <input type="text" class="form__input" placeholder="Author">
        <input type="text" class="form__input" placeholder="Image URL">
        <input type="text" class="form__input" placeholder="Price">
        <select class="form__availability" name="stock">
            <option class="form__instock" value="In Stock">In Stock</option>
            <option class="form__outofstock"  value="Out of Stock">Out of Stock</option>
        </select>
        <button class="form__submit" type="submit">Add Book</button>
    </form>


 


    </article>
    <script src="main.js"></script>
</body>
</html>
